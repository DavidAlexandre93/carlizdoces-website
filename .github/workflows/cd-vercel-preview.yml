name: CD - Vercel Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: cd-vercel-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Check required secrets
        run: |
          [ -n "$VERCEL_TOKEN" ] || (echo "Missing VERCEL_TOKEN secret" && exit 1)
          [ -n "$VERCEL_ORG_ID" ] || (echo "Missing VERCEL_ORG_ID secret" && exit 1)
          [ -n "$VERCEL_PROJECT_ID" ] || (echo "Missing VERCEL_PROJECT_ID secret" && exit 1)

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "preview_url=$url" >> "$GITHUB_OUTPUT"

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ steps.deploy.outputs.preview_url }}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ Preview deploy concluído: ${url}`,
            });
