name: CD - Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: cd-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Check Vercel credentials
        id: creds
        shell: bash
        run: |
          if [[ -n "$VERCEL_TOKEN" && -n "$VERCEL_ORG_ID" && -n "$VERCEL_PROJECT_ID" ]]; then
            echo "has_credentials=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_credentials=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy preview
        id: deploy
        if: steps.creds.outputs.has_credentials == 'true'
        run: |
          url=$(vercel deploy --yes --token="$VERCEL_TOKEN")
          echo "preview_url=$url" >> "$GITHUB_OUTPUT"

      - name: Comment preview URL
        if: steps.creds.outputs.has_credentials == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ steps.deploy.outputs.preview_url }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ Preview deploy: ${url}`,
            });

      - name: Comment skipped preview deploy
        if: steps.creds.outputs.has_credentials != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ Preview deploy skipped because Vercel secrets are not available for this pull request.`,
            });
