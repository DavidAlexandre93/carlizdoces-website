name: CD - Vercel Production

on:
  workflow_run:
    workflows: ['CI - Quality Gate']
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cd-vercel-production
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push')
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Check required secrets
        run: |
          [ -n "$VERCEL_TOKEN" ] || (echo "Missing VERCEL_TOKEN secret" && exit 1)
          [ -n "$VERCEL_ORG_ID" ] || (echo "Missing VERCEL_ORG_ID secret" && exit 1)
          [ -n "$VERCEL_PROJECT_ID" ] || (echo "Missing VERCEL_PROJECT_ID secret" && exit 1)

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
